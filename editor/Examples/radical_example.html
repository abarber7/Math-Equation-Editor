<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      .radical {
        position: relative;
        font-size: 1.6em;
        vertical-align: middle;
      }
      .n-root {
        position: absolute;
        top: -0.333em;
        left: 0.333em;
        font-size: 45%;
      }
      .radicand {
        padding: 0.25em 0.25em;
        border-top: thin black solid;
      }
    </style>
  </head>

  <body>
    <h1 style="text-align: center;">Radicals</h1>
    <div class="radicals">
      <h3>Nth root</h3>
      <span class="radical"> <span class="n-root">3</span>&radic;</span>
      <span class="radicand">81</span>
    </div>
    <h3>Basic Example</h3>
    <div class="radicals">
      <i>y</i> = <span class="radical">&radic;</span>
      <span class="radicand"><i>x</i><sup>2</sup> + 6</span>
    </div>
  </body>
</html>
