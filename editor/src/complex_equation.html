<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="integral">
      <span class="integ">
        <span class="top-limit">2&pi;</span>
        <span class="symbol">&int;</span>
        <span class="bottom-limit">0</span>
      </span>
      <div class="fraction">
        <div class="fraction">
          <span class="numerator">5(x+y)</span>
          <span class="bar">/</span>
          <span class="denominator">7(x*y)</span>
        </div>
        <span class="bar">/</span>
        <span class="denominator">5x</span>
      </div>
    </div>
  </body>
</html>
